<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(90deg, #00b4d8, #8338ec);
      -webkit-background-clip: text;
      color: transparent;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
    }

    /* Sidebar menu */
    .menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #fff;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 80px;
      z-index: 2000;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }

    .menu a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 20px;
      color: #333;
      display: block;
      transition: 0.2s;
    }

    .menu a:hover {
      background: #f0f0f0;
    }

    /* Content */
    .content {
      margin-top: 80px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Madduru Siddartha</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </div>

  <div id="menu" class="menu">
    <a href="#home" onclick="toggleMenu()">Home</a>
    <a href="#about" onclick="toggleMenu()">About</a>
    <a href="#skills" onclick="toggleMenu()">Skills</a>
    <a href="#projects" onclick="toggleMenu()">Projects</a>
    <a href="#contact" onclick="toggleMenu()">Contact</a>
  </div>

  <div class="content">
    <section id="home"><h1>Welcome to My Portfolio</h1><p>Home section content here...</p></section>
    <section id="about"><h1>About Me</h1><p>About section content...</p></section>
    <section id="skills"><h1>Skills</h1><p>Skills section content...</p></section>
    <section id="projects"><h1>Projects</h1><p>Projects section content...</p></section>
    <section id="contact"><h1>Contact</h1><p>Contact section content...</p></section>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      if (menu.style.width === "250px") {
        menu.style.width = "0";
      } else {
        menu.style.width = "250px";
      }
    }
  </script>
</body>
</html>
